name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies and build Storybook
        run: |
          npm ci
          npm run build-storybook:gh

      - name: Disable GitHub Pages Jekyll processing
        run: touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs

      - name: Share GitHub Pages link
        env:
          REPOSITORY: ${{ github.repository }}
        run: |
          owner="${REPOSITORY%%/*}"
          repo="${REPOSITORY#*/}"
          url="https://${owner}.github.io/${repo}/"
          echo "Storybook available at ${url}"
          {
            echo "## Storybook deployment"
            echo ""
            echo "[View on GitHub Pages](${url})"
          } >> "$GITHUB_STEP_SUMMARY"
